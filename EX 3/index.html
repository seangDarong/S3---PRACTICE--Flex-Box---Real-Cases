<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
      }

      .pricing-plan{
        background-color:rgb(227, 227, 227);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        flex-grow: 1;
        flex-basis: 300px; 
        min-width: 250px; 
        max-width: 350px;
        padding: 0px 20px 20px 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        transition:background-color 0.3s ease ;
        
      }

      .pricing-plan:hover {
        background-color: rgb(255, 240, 240);
      }

      .plan-title{
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        padding: 20px;
        font-size: 1.8rem;
        background:linear-gradient(45deg,#ff7e5f,#feb47b,#fe38b3);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        width: 100%;
            }
      .plan-price{
        display: flex;
        justify-content: center;
        padding: 10px;
        font-size: 2rem;
        color:#333 ;
        font-weight: bold;
      }

      .plan-features{
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }

      .plan-features li {
        padding: 5px;
      }

      .plan-button{
        padding: 10px 20px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        background:linear-gradient(45deg,#ff7e5f,#feb47b,#fe38b3);
        transition: backgroun-color 0.3s ease, transform 0.2s ease;
      }

      .plan-button:hover {
        background: linear-gradient(45deg, #fe38b3, #feb47b, #ff7e5f);
        transform: scale(1.05); /* Slightly increases the size on hover */
      }

      .plan-button:active {
        background: linear-gradient(45deg, #feb47b, #ff7e5f, #fe38b3);
        transform: scale(0.95); /* Slightly reduces the size on click */
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
